            <form class="form" method="get">

                    <div class="input-group">

<script src="./zepto.min.js"></script>
<script src="./underscore.min.js"></script>
<script src="./metaphone.js"></script>
<script src="./func.js"></script>
<script>
  $().ready(()=>{
    
    let $form = $('form');
    let $s = $('input[name=s]', $form);
    
    $form.submit(()=>{
      let a = str_prepare($s.val()); 
      if (!!a) { $s.val(a); }
      return !!a;
    });
    
    //  onload
    if (location.search) {
      let s = str_prepare( (new URLSearchParams(location.search)).get('s') );
      $s.val(s);
      search(s);
    }
    console.log('LOAD');
  });
  //fetch('https://ablaternae.github.io/flibusta-catalog-indexer/index.json')

</script>
